<body class="profile-page sidebar-collapse">
    <div class="page-header header-filter" data-parallax="true" style="background-image: url('../assets/libs/bootstrap/img/city-profile.jpg');"></div>
    <div class="main main-raised">
        <div class="profile-content">
            <div class="container" *ngFor="let u of user">
                <div class="row">
                    <div class="col-md-6 ml-auto mr-auto">
                        <div class="profile">
                            <div class="avatar">
                                <img src="../assets/libs/bootstrap/img/faces/christian.jpg" alt="Circle Image" class="img-raised rounded-circle img-fluid">
                            </div>
                            <div class="name">
                                <h3 class="title"></h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-body" (ngSubmit)="guardar()">
                    <fieldset>
                        <legend>Datos del Alumno</legend>
                        <table class="table table-bordered">
                            <tbody>
                                <tr>
                                    <th>Nombres</th>
                                    <td contenteditable>{{u.nombres}}</td>
                                </tr>
                            </tbody>
                            <div routerLinkActive="active">
                                <button type="button" class="btn btn-danger" [routerLink]="['/users']">
                                    Cancelar
                                </button>
                                <button type="submit" class="btn btn-success">
                                    Guardar Cambios
                                </button>
                            </div>
                        </table>
                    </fieldset>
                </div>
                <br>
                <br>
            </div>
        </div>
    </div>
</body>
